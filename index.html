<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="./index.js"></script>
    <title>SNAKEGAME</title>
</head>
<body>
    <div class="gameover__modal__wrapper">
        <div class="gameover__modal__box">
            <h1>GAME OVER</h1>
            <span class="result__point">
            </span>
            <div class="nickname__box">
                <p>이름을 남겨줘</p>
                <input class="user__name">
            </div>
            <div class="btn__wrapper">
                <button class="save">저장</button>
                <button class="cancle">취소(다시하기)</button>
            </div>
        </div>
    </div>
    
    <div class="total__wrapper">
        <h1>박찬섭이 만든 Snake-Game</h1>
    <div class="content__wrapper">
        <div class="game__info__wrapper">
            <div class="game__info__box">
                <h2>게임방법</h2>
                <br>
                1.방향키 아무거나 눌러서 게임을 시작하세요.<br>
                2.방향키로 검은색⬛️을 조종 할 수 있습니다.<br>
                3.회색⬜️를 먹어서 ⬛️의 길이를 늘리세요.<br>
                4.벽이나 자기자신 몸통에 닿으면 게임이 종료됩니다.
            </div>
            <div class="game__mode__box">
                <button class="nomal">노말 모드<br>(0.07초당 한칸 이동)</button>
                <button class="hard">하드 모드<br>(0.04초당 한칸 이동)</button>
            </div>
            <p class="now__mode__box">현재난이도 : <span class="now__mode">노말</span></p>
        </div>

        <table id="main__wrapper" class="">
        </table>

        <div class="right__content">
            <div class="dp__point__wrapper">
                <span class="dp__point">
                    점수 : 0
                </span>
            </div>

            <div class="ranking__box">
                <h2>하드 모드 랭킹</h2>
                <div class="hard__ranking">
                    <ul class="HARD">
                    </ul>
                </div>
                <h2>노말 모드 랭킹</h2>
                <div class="nomal__ranking">
                    <ul class="NOMAL">
                    </ul>
                </div>
                
            </div>
        </div>

        </div>
    </div>

    



   





</body>
</html>
